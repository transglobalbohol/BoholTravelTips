# Bohol Travel Tips - Secure Site Configuration
# /etc/nginx/conf.d/boholtraveltips.conf

# Upstream backend servers
upstream backend_api {
    least_conn;
    server backend:5000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name www.boholtraveltips.com boholtraveltips.com;

    # Security headers for HTTP requests
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Handle Let's Encrypt challenges
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/letsencrypt;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Main Site
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.boholtraveltips.com boholtraveltips.com;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/boholtraveltips.com.crt;
    ssl_certificate_key /etc/ssl/private/boholtraveltips.com.key;
    ssl_trusted_certificate /etc/ssl/certs/boholtraveltips.com.chain.crt;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_dhparam /etc/ssl/certs/dhparam.pem;

    # SSL Session
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Connection limits
    limit_conn perip 20;
    limit_conn perserver 1000;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), accelerometer=(), gyroscope=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://api.boholtraveltips.com; media-src 'self'; object-src 'none'; frame-src 'none'; worker-src 'self' blob:; child-src 'self'; form-action 'self'; base-uri 'self'; manifest-src 'self';" always;

    # Document root
    root /var/www/html;
    index index.html index.htm;

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Logging
    access_log /var/log/nginx/boholtraveltips.access.log security;
    error_log /var/log/nginx/boholtraveltips.error.log warn;

    # Security: Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Block access to backup files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist|orig)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Block access to common exploit paths
    location ~* /(wp-admin|wp-login|xmlrpc\.php|wp-config\.php) {
        deny all;
        access_log off;
        log_not_found off;
        return 444;
    }

    # API Routes - Rate Limited
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        # CORS Headers
        add_header Access-Control-Allow-Origin "https://www.boholtraveltips.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-CSRF-Token" always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Max-Age 86400 always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Proxy to backend
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Authentication routes - Stricter rate limiting
    location /api/auth/ {
        limit_req zone=auth burst=3 nodelay;
        
        # Enhanced security headers for auth
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma no-cache always;
        add_header Expires "Thu, 01 Jan 1970 00:00:00 GMT" always;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Upload routes - Special rate limiting
    location /api/upload/ {
        limit_req zone=upload burst=2 nodelay;
        client_max_body_size 50M;
        
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Static files with caching and security headers
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        limit_req zone=static burst=50 nodelay;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff always;
        
        # Prevent hotlinking
        valid_referers none blocked server_names *.boholtraveltips.com boholtraveltips.com;
        if ($invalid_referer) {
            return 403;
        }
        
        try_files $uri $uri/ =404;
    }

    # Handle uploaded files securely
    location /uploads/ {
        limit_req zone=static burst=20 nodelay;
        
        # Security headers for uploads
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header Content-Security-Policy "default-src 'none';" always;
        
        # Prevent execution of uploaded files
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
            return 404;
        }
        
        expires 7d;
        add_header Cache-Control "public";
        
        try_files $uri =404;
    }

    # Main application - SPA handling
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers for HTML content
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma no-cache always;
        add_header Expires 0 always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Security.txt for responsible disclosure
    location /.well-known/security.txt {
        add_header Content-Type text/plain;
        return 200 "Contact: security@boholtraveltips.com\nExpires: 2025-12-31T23:59:59.000Z\nPreferred-Languages: en\n";
    }

    # Block specific file types
    location ~* \.(htaccess|htpasswd|ini|phps|fla|psd|log|sh)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block common exploit attempts
    location ~* /(wp-|wordpress|admin|config|install|setup) {
        deny all;
        access_log off;
        log_not_found off;
        return 444;
    }
}

# Redirect non-www to www (if preferred)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name boholtraveltips.com;

    ssl_certificate /etc/ssl/certs/boholtraveltips.com.crt;
    ssl_certificate_key /etc/ssl/private/boholtraveltips.com.key;

    return 301 https://www.boholtraveltips.com$request_uri;
}
