<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="180" height="180" style="border: 1px solid #ccc;"></canvas>
    <br>
    <button onclick="downloadIcon()">Download Apple Touch Icon</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create a simple icon
        function drawIcon() {
            // Background
            ctx.fillStyle = '#2563eb';
            ctx.fillRect(0, 0, 180, 180);
            
            // Rounded corners effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, 180, 180, 30);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Main icon shape (palm tree for tropical theme)
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.ellipse(90, 85, 40, 50, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#2563eb';
            ctx.beginPath();
            ctx.arc(75, 80, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(105, 80, 6, 0, Math.PI * 2);
            ctx.fill();
            
            // Smile
            ctx.strokeStyle = '#2563eb';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(90, 100, 15, 0, Math.PI);
            ctx.stroke();
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('BOHOL', 90, 155);
        }
        
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'apple-touch-icon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Draw the icon
        drawIcon();
    </script>
</body>
</html>
